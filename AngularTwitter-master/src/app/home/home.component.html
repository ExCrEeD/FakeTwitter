<div>
  <div class="d-flex">
    <div
      id="menu-v-lateral"
      class="col-md-1 px-0 d-none d-md-block position-fixed h-100"
      style="z-index: 9999;"
    >
      <div class="mb-3 pt-3 pb-2 px-1">
        <div class="text-center">
          <p class="text-center mb-0 small text-12 text-f5">{{ user }}</p>
        </div>
      </div>
      <div class="text-center">
        <button
          class="uk-button px-4 py-3 btn-block btn-d-menu"
          (click)="navigateComponent('NuevoTweet')"
        >
          <p class="text-center"><i class="fab fa-twitter-square fa-2x"></i></p>
          <p class="text-center mb-0 small">
            {{
              userService.getLanguage() == "es_MX" ? "Nuevo Twett" : "New Tweet"
            }}
          </p>
        </button>
      </div>

      <div class="text-center">
        <button
          class="uk-button px-4 py-3 btn-block btn-d-menu"
          (click)="navigateComponent('Inicio')"
        >
          <p class="text-center"><i class="far fa-newspaper fa-2x"></i></p>
          <p class="text-center mb-0 small">
            {{ userService.getLanguage() == "es_MX" ? "Inicio" : "Home" }}
          </p>
        </button>
      </div>

      <div class="text-center">
        <button
          class="uk-button px-8 py-3 btn-block btn-d-menu"
          (click)="navigateComponent('Profile')"
        >
          <p class="text-center"><i class="fa fa-user-circle fa-2x"></i></p>
          <p class="text-center mb-0 small">
            {{ userService.getLanguage() == "es_MX" ? "Perfil" : "Account" }}
          </p>
        </button>
      </div>
      <div>
        <div class="text-center position-relative">
          <button
            class="uk-button px-4 py-3 btn-block btn-d-menu"
            type="button"
            (click)="navigateComponent('Personas')"
          >
            <p class="text-center"><i class="fas fa-bullhorn fa-2x"></i></p>
            <p class="text-center mb-0 small">
              {{ userService.getLanguage() == "es_MX" ? "Personas" : "People" }}
            </p>
          </button>
        </div>
      </div>
      <div class="text-center">
        <div class="subnav">
          <button
            class="uk-button px-4 py-3 btn-block btn-d-menu text-center"
            type="button"
          >
            <p class="text-center"><i class="fas fa-language fa-2x"></i></p>
            <p class="text-center mb-0 small">
              {{ userService.getLanguage() == "es_MX" ? "Idioma" : "idiom" }}
            </p>
          </button>
          <div class="subnav-content">
            <ul>
              <li>
                <a (click)="setLanguage('es_MX')">{{
                  userService.getLanguage() == "es_MX" ? "Espa√±ol" : "Spanish"
                }}</a>
              </li>
              <li>
                <a (click)="setLanguage('en_US')">{{
                  userService.getLanguage() == "es_MX" ? "Ingles" : "English"
                }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div class="text-center">
          <button
            class="uk-button px-4 py-3 btn-block btn-d-menu"
            (click)="signOut()"
          >
            <p class="text-center"><i class="fas fa-power-off fa-2x"></i></p>
            <p class="text-center mb-0 small">
              {{
                userService.getLanguage() == "es_MX"
                  ? "Cerrar sesion"
                  : "Logout"
              }}
            </p>
          </button>
        </div>
      </div>
    </div>
    <div class="col-12 px-0 offset-md-1 col-md-11">
      <div>
        <app-tweet *ngIf="showNuevoTweet"></app-tweet>
        <app-inicio *ngIf="showInicio"></app-inicio>
        <app-profile *ngIf="showProfile"></app-profile>
        <app-mistweets *ngIf="showPersonas"></app-mistweets>
      </div>
    </div>
  </div>
</div>
