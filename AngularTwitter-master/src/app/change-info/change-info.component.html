<form [formGroup]="createChange" novalidate class="">
    <div class="form-group">
      <p>
        Cambiar Información
      </p>
      <hr />
      <div class="form-group">
        <label for="Description">Nombre : </label>
        <input
        type="text"
        formControlName="Name"
        name="nameUser"
        class="uk-input"
        id="nameUser"
        [disabled]=""
        placeholder="Ingresa tu nombre"
        >
      </div>

      <div class="form-group">
        <label for="Description">Contraseña : </label>
        <input
        type="password"
        class="uk-input"
        formControlName="Password"
        id="passwordUser"
        placeholder="Ingresa tu contraseña"
        name="passwordUser"
        >
      </div>
      <div class="button">
        <button type="submit" (click)="updateInfo()">Guardar cambios</button>
      </div>
    </div>
  </form>
