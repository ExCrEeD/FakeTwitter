<div class="card bg-transparent mb-3" style="max-width: 32rem;">
  <div class="card-header bg-transparent">
    <div class="box-header with-border">
      <div class="user-block">
        <span class="description">{{ tweet.user.username }}</span>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ tweet.text }}</h5>
    <p class="card-text">
      <small>{{ tweet.createdAt }}</small>
    </p>
  </div>
</div>
